<div class="saving-throw wrap-box mar-b-smd">
  <div class="shaped-row flex-end pad-b-sm">
    <div class="center pad-l-sm pad-r-sm">
      <input type="checkbox" name="attr_strength_save_prof" value="@{PB}">
    </div>
    <div class="col-12 edit">
      <input type="number" name="attr_strength_save_bonus" class="no-spin small-label" value="0" step="1">
    </div>
    <input type="hidden" name="attr_strength_saving_throw_mod">
    <button type="roll" name="roll_strength_saving_throw" value="@{output_option} &{template:5e-shaped} {{saving_throw=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=Strength}} {{subheader=Saving Throw}} @{roll_info} {{roll1=[[@{preroll}d20@{postroll}@{d20_mod} + @{strength_saving_throw_mod}]]}} @{roll_setting}@{d20_mod} + @{strength_saving_throw_mod}]]}} @{attacher_strength_saving_throw}" tabindex="-1">
      <span name="attr_strength_saving_throw_mod_with_sign" class="col-2-em input-like inline-block center bold border-bottom"></span>
      <span class="ability-saving-throw-name pad-l-sm">{{'ABILITIES.strength.NAME' | translate}}</span>
    </button>
