<div class="shaped-row center">
  <div class="col-33 center">
    <button type="roll" name="roll_AC" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=AC}} {{text_big=[[@{ac}]]}}">
      <div class="shield">
        <span name="attr_AC" class="big-text bold block center"></span>
        <div class="wrap-box-title center">{{'ARMOR_CLASS' | translate}}</div>
      </div>
    </button>
  </div>
  <div class="col-30 center">
    <div class="wrap-box initiative">
      <input type="hidden" name="attr_initiative_formula">
      <div class="edit shaped-row no-wrap vert-center">
        <div>+</div>
        <input type="text" name="attr_initiative_bonus" class="center no-border" value="0">
        <div>=</div>
        <span name="attr_initiative" class="big-text bold block center"></span>
      </div>
      <button type="roll" name="roll_initiative" value="@{initiative_output_option} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=Initiative}} {{subheader=Ability Check}} @{initiative_roll}@{d20_mod} + @{initiative_to_tracker} + @{initiative_tie_breaker}]]}} @{attacher_initiative}">
        <span name="attr_initiative" class="presentation big-text bold block center initiative-total"></span>
        <div class="wrap-box-title center">{{'INITIATIVE' | translate}}</div>
      </button>
    </div>
  </div>
  <div class="col-29 center pad-l-md">
    <div class="wrap-box center speed">
      <div class="edit">
        <input type="number" name="attr_speed" class="big-text bold center no-spin no-border" step="1">
      </div>
      <button type="roll" name="roll_speed" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Speed}} {{text_big=[[@{speed}]]}}">
        <span name="attr_speed" class="presentation big-text bold block center"></span>
        <div class="wrap-box-title">{{'SPEED' | translate}}</div>
      </button>
    </div>
  </div>
</div>
