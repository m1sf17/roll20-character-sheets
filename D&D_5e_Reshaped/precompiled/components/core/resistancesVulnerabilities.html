<div class="damage-vulnerabilities">
  <input type="hidden" name="attr_damage_vulnerabilities_exist" class="item-toggle">
  <button type="roll" name="roll_damage_vulnerabilities" class="wrapper-button item-to-toggle" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Damage vulnerabilities}} {{text=@{damage_vulnerabilities}}}">
    <span class="heading">{{'DAMAGE_VULNERABILITIES' | translate}}.</span>
    <span name="attr_damage_vulnerabilities" class="presentation pre-line"></span>
  </button>
  <textarea name="attr_damage_vulnerabilities" class="edit two-line-textarea no-border"></textarea>
</div>
