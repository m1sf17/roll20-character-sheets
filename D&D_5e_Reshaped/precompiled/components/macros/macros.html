<div class="wrap-box macros-for-consumption center">
  <div class="shaped-row">
    <div class="col-20">
      <input type="hidden" name="attr_saving_throw_query_var"
             value="?{Saving Throw|Strength, {{title=Strength&amp;#125;&amp;#125; {{roll1=[[@{preroll}d20@{postroll}@{d20_mod} + @{strength_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{strength_saving_throw_mod}]]&amp;#125;&amp;#125;|Dexterity, {{title=Dexterity&amp;#125;&amp;#125; {{roll1=[[@{preroll}d20@{postroll}@{d20_mod} + @{dexterity_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{dexterity_saving_throw_mod}]]&amp;#125;&amp;#125;|Constitution, {{title=Constitution&amp;#125;&amp;#125; {{roll1=[[@{preroll}d20@{postroll}@{d20_mod} + @{constitution_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{constitution_saving_throw_mod}]]&amp;#125;&amp;#125;|Intelligence, {{title=Intelligence&amp;#125;&amp;#125; {{roll1=[[@{preroll}d20@{postroll}@{d20_mod} + @{intelligence_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{intelligence_saving_throw_mod}]]&amp;#125;&amp;#125;|Wisdom, {{title=Wisdom&amp;#125;&amp;#125; {{roll1=[[@{preroll}d20@{postroll}@{d20_mod} + @{wisdom_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{wisdom_saving_throw_mod}]]&amp;#125;&amp;#125;|Charisma, {{title=Charisma&amp;#125;&amp;#125; {{roll1=[[@{preroll}d20@{postroll}@{d20_mod} + @{charisma_saving_throw_mod}]]&amp;#125;&amp;#125; @{roll_setting}@{d20_mod} + @{charisma_saving_throw_mod}]]&amp;#125;&amp;#125;}">
      <button type="roll" name="roll_saving_throw_query_macro" class="visible-button" value="@{output_option} &{template:5e-shaped} {{saving_throw=1}} {{character_name=@{character_name}}} @{show_character_name} {{subheader=Saving Throw}} @{roll_info} @{saving_throw_query_var}">
        {{'SAVING_THROWS_QUERY' | translate}}
      </button>
      <div class="mar-t-sm"></div>
      <input type="hidden" name="attr_saving_throw_macro_var"
             value="[Strength](~strength_saving_throw), [Dexterity](~dexterity_saving_throw), [Constitution](~constitution_saving_throw), [Intelligence](~intelligence_saving_throw), [Wisdom](~wisdom_saving_throw), [Charisma](~charisma_saving_throw), [Death](~death_saving_throw)">
      <button type="roll" name="roll_saving_throw_macro" class="visible-button" value="/w @{character_name} &{template:5e-shaped} {{saving_throw=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=Saving Throws}} {{text_big=@{saving_throw_macro_var}}}">
        {{'SAVING_THROWS' | translate}}
      </button>
    </div>

    <div class="col-20">
      <input type="hidden" name="attr_ability_checks_query_var">
      <button type="roll" name="roll_ability_checks_query_macro" class="visible-button" value="@{output_option} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{subheader=Ability Check}} @{ability_checks_query_var}">
        {{'ABILITY_CHECKS_QUERY' | translate}}
      </button>
      <div class="mar-t-sm"></div>
      <input type="hidden" name="attr_ability_checks_macro_var">
      <button type="roll" name="roll_ability_checks_macro" class="visible-button" value="/w @{character_name} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=Ability Checks}} {{text_big=@{ability_checks_macro_var}}}">
        {{'ABILITY_CHECKS' | translate}}
      </button>
    </div>
  </div>

  <div class="wrap-box-title">{{'MACROS' | translate}}</div>
</div>
