<div class="shaped-row flex-end">
  <button type="roll" name="roll_AC" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=AC}} {{text_top=[[@{ac}]]}} {{text_center=@{ac_note}}}">
    <span class="heading">{{'ARMOR_CLASS' | translate}}</span>
    <span class="presentation">
      <span name="attr_AC"></span>
      (<span name="attr_ac_note"></span>)
    </span>
  </button>
  <div class="col-06 edit pad-l-sm">
    <input type="hidden" name="attr_ac_srd" accept="AC">
    <input type="number" name="attr_AC" class="no-border no-spin">
  </div>
  <div class="col-38 edit pad-l-md">
    <div class="shaped-row no-wrap">
      <span>(</span>
      <input type="text" name="attr_ac_note" class="no-border">
      <span>)</span>
    </div>
  </div>
</div>
<div class="shaped-row flex-end no-wrap">
  <button type="roll" name="roll_initiative" value="@{initiative_output_option} &{template:5e-shaped} {{ability=1}} {{character_name=@{character_name}}} @{show_character_name} {{title=Initiative}} {{subheader=Ability Check}} @{initiative_roll}@{d20_mod} + @{initiative_to_tracker} + @{initiative_tie_breaker}]]}} @{attacher_initiative}">
    <span class="heading">{{'INITIATIVE' | translate}}</span>
    <span name="attr_initiative" class="presentation"></span>
  </button>
  <div class="edit">+</div>
  <div class="col-06 edit">
    <input type="text" name="attr_initiative_bonus" class="center no-border" value="0">
  </div>
  <div class="edit">=</div>
  <span name="attr_initiative" class="edit"></span>
</div>
<div class="shaped-row flex-end">
  <input type="hidden" name="attr_hp_srd" accept="HP">
  <button type="roll" name="roll_HP" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Hit Points}} {{text_big=[[@{HP}]]&#47;[[@{HP|max}]]}}">
    <span class="heading">{{'HIT_POINTS' | translate}}</span>
    <span name="attr_HP" class="presentation"></span>
  </button>
  <span class="presentation pad-l-sm">
    <button type="roll" name="roll_npc_hp" value="/w GM &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Hit Points Rolled}} {{text_top=[[@{hp_formula}]]}} {{text_center=Average [[@{HP}]]}}">
      (<span name="attr_hp_formula"></span>)
    </button>
  </span>
  <div class="col-76 pad-l-sm edit">
    <div class="shaped-row">
      <div class="col-10 pad-r-sm">
        <input type="number" name="attr_hit_dice" class="no-border no-spin" class="no-spin" step="1">
      </div>
      <div class="col-12 pad-r-sm">
        <select name="attr_hit_die" class="no-border">
          <option>d2</option>
          <option>d4</option>
          <option>d6</option>
          <option>d8</option>
          <option>d10</option>
          <option>d12</option>
          <option>d20</option>
        </select>
      </div>
      <div class="col-40 pad-l-sm">
        <input type="text" name="attr_hp_extra" class="no-border">
      </div>
    </div>
  </div>
</div>
<div class="shaped-row flex-end">
  <button type="roll" name="roll_npc_speed" value="@{output_option} &{template:5e-shaped} {{character_name=@{character_name}}} @{show_character_name} {{title=Speed}} {{text_top=@{npc_speed}}}">
    <span class="heading">{{'SPEED' | translate}}</span>
    <span name="attr_npc_speed" class="presentation"></span>
  </button>
  <div class="col-80 pad-l-sm edit">
    <input type="text" name="attr_npc_speed" class="no-border" accept="Speed">
  </div>
</div>
